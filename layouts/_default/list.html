{{ define "main" }}
<div class="fullbleed">
  <section class="section">
    {{ with .Title }}<h2 class="section-title">{{ . }}</h2>{{ end }}
    <ul class="post-list">
      {{ range .Pages.ByDate.Reverse }}
      <li>
        {{ partial "blogpost-preview.html" . }}
      </li>
      {{ end }}
    </ul>
  </section>
</div>
{{ end }}
